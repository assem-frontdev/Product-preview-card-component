<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="card">
        <section class="image">
            <img class="img-desktop"src="./images/image-product-desktop.jpg" alt="Perfume Image">
            <img class="img-mobile"src="./images/image-product-mobile.jpg" alt="Perfume Image">
        </section>
        <section class="text-info">
            <span class="perfume">Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                House of CHANEL.</p>
            <h2>$149.99</h2>
            <span class="price">$169.99</span>
            <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </section>
    </main>
</body>

</html>
